summary {

}

summary::-webkit-details-marker {

}

@media print {

  @page:first {
    size: 210mm 170mm;
    margin: 20mm;
  }

  @page {
    size: 210mm 8000mm;
    margin: 20mm;
  }

  /* 인쇄 시 배경색과 이미지를 정확하게 출력하도록 설정 */
  html, body {
    print-color-adjust: exact;
    -webkit-print-color-adjust: exact;
  }

  /*
  헤더 영역: 페이지 중앙에 제목을 정렬
  - min-height: @page 여백을 고려한 최소 높이 설정
  - display: flex를 이용해 내용(제목)을 가로, 세로 중앙에 배치
  */
  header {
    min-height: calc(100vh - 36mm);
    display: flex;
    position: relative;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  /*
  'page-title' 클래스 스타일 (본문 타이틀)
  - 글꼴 스타일: 굵기, 행간, 자간 설정
  - 반응형 크기: 18pt~26pt 사이에서 뷰포트 너비에 따라 크기 조절
  - break-after: page: 이 요소 다음에 페이지를 강제로 나눔
  */
  .page-title {
    margin: 0;
    line-height: 1.25;
    font-weight: 800;
    font-size: clamp(18pt, 3.6vw, 26pt);
    letter-spacing: .01em;
    position: relative;
    padding: 2.4rem 0;
    break-after: page;
  }

  /* 'page-title' 위에 큰 제목 추가 */
  .page-title::before {
    content: "유전알고리즘 (25-02)\A"; /* \A로 줄 바꿈 */
    white-space: pre-line;
    display: block;
    font-weight: 900;
    font-size: clamp(34pt, 7vw, 36pt);
    letter-spacing: .02em;
    margin-bottom: .65em;
  }

  /*
  페이지 하단에 저자 정보 추가
  - content: 이경수, 소속 학과, 연구실 정보
  - position: absolute로 페이지 하단 중앙에 배치
  */
  body::after {
	  content: "이경수 교수\A전북대학교 컴퓨터인공지능학부\AMedical AI & Computational Science (MacsLAB)";
    white-space: pre-line;
    position: absolute;
    bottom: 1.5cm;
    left: 50%;
    transform: translateX(-50%);
    font-size: 11pt;
    font-weight: 500;
    line-height: 1.6;
    text-align: center;
  }

  /*
  사용자 정의 변수 (CSS Custom Properties)
  - --logo-w: 로고 너비/높이
  - --gap-r: 로고 오른쪽 여백
  - --line-t: 상단 라인 색상
  - --line-b: 하단 라인 색상
  */
  :root {
    --logo-w: 20mm;
    --gap-r: 0mm;
    --line-t: #B0411D;
    --line-b: #7A1B7A;
  }

  summary {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 3.5svw !important;
    font-weight: 1000;
    letter-spacing: .02em;

    background:
      linear-gradient(var(--line-t), var(--line-t)) 40% top /
      calc(100% - 30%) 4px no-repeat,
      linear-gradient(var(--line-b), var(--line-b)) 60% bottom /
      calc(70%) 4px no-repeat;

    padding: 5mm 0;
    margin-top: 1500mm;
  }

  /* 'summary' 오른쪽에 로고 이미지 추가 */
  summary::after {
    content: "";
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    width: calc(var(--logo-w) - 10px);
    height: calc(var(--logo-w) - 10px);
    background: url("https://jbnu.macs.or.kr/media/icon_hu006eacee63deb1d8999057a3cbfdb748_78083_192x192_fill_lanczos_center_3.png")
      center/contain no-repeat;
  }

  /* 'summary' 왼쪽에 로고 이미지 추가 */
  summary::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: calc(var(--logo-w) - 10px);
    height: calc(var(--logo-w) - 10px);
    background: url("https://yt3.ggpht.com/Ll7MRIxPn0zlTjxx_Jzzjv8MmxWWzJQYXRqnKtyxq81a2g0BbVCKIfL4IiHukmdXevzosjQM_Q=s68-c-k-c0x00ffffff-no-rj")
      center/contain no-repeat;
  }

  /* 'summary' 다음 요소와의 간격 보장 */
  summary + * {
    margin-top: 15mm !important;
  }

  details:nth-of-type(n+2) summary {
  	margin-top: 150px !important;
	}
	
}

a img {
  pointer-events: none;
}

a {
  pointer-events: none;
  cursor: default;
}
